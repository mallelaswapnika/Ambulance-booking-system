<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ambulance Booking | Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <header>
    <h2 class="app-title">Ambulance Booking system</h2>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Main page</a>
        <div class="collapse navbar-collapse show">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Main</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html">Login</a></li>
            <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="glass center-box">
      <h4 class="mb-3 text-center">Register</h4>
      <form>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Location</label>
          <input type="text" class="form-control" placeholder="Hyderabad" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select class="form-select">
            <option>User</option>
            <option>Ambulance</option>
            <option>Hospital</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="form-label">Upload Image (e.g., Ambulance/ID)</label>
          <input type="file" class="form-control">
        </div>
        <button class="btn btn-primary w-100">Register</button>
        <p class="mt-3 text-center">Already have an account? <a href="index.html">Login here</a>.</p>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
