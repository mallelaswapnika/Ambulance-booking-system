<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ambulance Booking | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <header>
    <h2 class="app-title">Ambulance Booking system</h2>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Main page</a>
        <div class="collapse navbar-collapse show">
          <ul class="navbar-nav ms-auto">
  <li class="nav-item"><a class="nav-link active" href="index.html">Main</a></li>
  <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
  <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
  <li class="nav-item"><a class="nav-link" href="dashboard-user.html">Dashboard User</a></li>
  <li class="nav-item"><a class="nav-link" href="dashboard-hospital.html">Dashboard Hospital</a></li>
  <li class="nav-item"><a class="nav-link" href="dashboard-ambulance.html">Dashboard Ambulance</a></li>
</ul>

        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <p class="login-message">Please Login into The System</p>
    <div class="glass center-box">
      <h4 class="mb-3 text-center">Login</h4>
      <form action="dashboard-user.html">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" required>
        </div>
        <div class="mb-4">
          <label class="form-label">Role</label>
          <select class="form-select" id="role">
            <option>User</option>
            <option>Ambulance</option>
            <option>Hospital</option>
          </select>
        </div>
        <button class="btn btn-success w-100">Login</button>
      </form>
    </div>
  </main>

  <!-- Modal (shared) -->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title" id="detailModalLabel">Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="detailModalBody"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    // After login, redirect based on role to mimic screenshots
    document.querySelector("form").addEventListener("submit", (e)=>{
      e.preventDefault();
      const role = document.getElementById("role").value;
      const map = {
        "User": "dashboard-user.html",
        "Ambulance": "dashboard-ambulance.html",
        "Hospital": "dashboard-hospital.html"
      };
      window.location.href = map[role];
    });
  </script>
</body>
</html>
