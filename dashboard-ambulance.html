<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ambulance Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <header>
    <h2 class="app-title">Ambulance Booking system</h2>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard-ambulance.html">Main page</a>
        <div class="collapse navbar-collapse show">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="dashboard-ambulance.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">View Request</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container container-narrow my-4">
    <div class="glass p-3 mb-3">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>user_id</th>
              <th>ambulance_id</th>
              <th>ambulance_location</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2</td>
              <td>1</td>
              <td>Hyderabad</td>
              <td class="text-center">
                <button class="btn btn-primary btn-sm" data-check>Check</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Map like in your screenshot (no API key needed for simple embed) -->
    <div class="glass p-2">
      <div class="map-panel">
        <iframe
          width="100%" height="100%" style="border:0"
          loading="lazy" allowfullscreen
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d7761790.014623951!2d75.07!3d16.80!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m19!3e0!4m5!1s0x3a35eff2f0a4f3eb%3A0x2b0b1a8dbb9e!2sHyderabad!3m2!1d17.3850!2d78.4867!4m5!1s0x3a35fb65faeee3b9%3A0xeac56c9f!2sGuntur!3m2!1d16.3067!2d80.4365!4m5!1s0x0%3A0x0!2sRoad%20Route!3m2!1d16.80!2d78.0!5e0!3m2!1sen!2sin!4v1710000000000">
        </iframe>
      </div>
    </div>
  </main>

  <!-- shared modal -->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title" id="detailModalLabel">Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="detailModalBody"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
